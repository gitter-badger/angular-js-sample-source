<div class="col-lg-12 message-list">
    <p>There are <span class="label label-default">{{messagesList.length}}</span> messages</p>
    <a ng-click="toggleCloseButtonsVisibility()">Hide close button</a>
    <hr class="col-lg-12">
    <div class="col-lg-12">
        <sample-directive-element  
            ng-repeat="msg in messagesList" 
            class='col-lg-6 col-md-6 col-sm-12 col-xs-12'  
            message="msg" 
            >

        </sample-directive-element>
    </div>
</div>
